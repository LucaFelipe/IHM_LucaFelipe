<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex alinhamento horizontal</title>

    <style>
        .flex-container{
            display: flex;
            justify-content: center;
            height: 300px;
            background-color: #965FA7;
        }

        .flex-item{
            width: 100px;
            height: 100px;
            background-color: #f79521;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item"> Filho 1 </div>
        <div class="flex-item"> Filho 2 </div>
        <div class="flex-item"> Filho 3 </div>
        <div class="flex-item"> Filho 4 </div>
    </div>
</body>
</html>
