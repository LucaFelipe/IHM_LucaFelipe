<div class="container">
  <form [formGroup]="formulario">

    <h1>Formulário de Produto</h1>
    <div class="mt-3">
      <label for="inDesc" class="form-label">Descrição</label>
      <input type="text" id="inDesc" formControlName="descricao">
      <div *ngIf="fcDescricao?.errors?.['required']">
        <small class="text-danger">Descrição deve ser informada</small>
      </div>
      <div *ngIf="fcDescricao?.errors?.['minlenght']">
        <small class="text-danger">Descrição deve ter tamanho mínimo de 5</small>
      </div>
    </div>

    <div class="mt-3">
      <label for="inPreco" class="form-label">Preço</label>
      <input type="number" id="inPreco" formControlName="preco">
      <div *ngIf="fcPreco?.errors?.['required']">
        <small class="text-danger">Preço deve ser informado</small>
      </div>
    </div>

    <div class="mt-5">
      <button
      (click)="onCadastrar()"
      class="btn btn-primary">Cadastrar</button>
    </div>

  </form>
</div>
