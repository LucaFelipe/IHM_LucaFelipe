<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="P-3">
    <form class="was-validated">
        <h1>Formulário de PF</h1>

        <div class="mt-3 mb-3">
            <label for="inNome" class="form-label">Nome</label>
            <input type="text" name="nome" id="inNome" class="form-control" placeholder="Nome" required>
            <div class="valid-feedback">Validado</div>
            <div class="invalid-feedback">Favor preencher este campo</div>
        </div>

        <div class="mt-3">
            <label for="inSobrenome" class="form-label">Sobrenome</label>
            <input type="text" name="Sobrenome" id="inSobrenome" class="form-control" placeholder="Sobrenome">
        </div>

        
        <div class="mt-3">
            <label class="form-label">Estado Civil</label>
            
            <div class="form-check">
                <input type="radio" id="inEC1" name="eCivil" class="form-check-input" required>
                <label for="inEC1" class="form-check-label">Solteiro</label>
                <div class="invalid-feedback">Favor preencher o campo</div>
                <div class="valid-feedback">Validado</div>
            </div>
            
            <div class="form-check">
                <input type="radio" id="inEC2" name="eCivil" class="form-check-input">
                <label for="inEC2" class="form-check-label">Casado</label>
            </div>
            
            <div class="form-check">
                <input type="radio" id="inEC3" name="eCivil" class="form-check-input">
                <label for="inEC2" class="form-checklabel">Divorciado</label>
            </div>
        </div>
        
        <div class="mt-5">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

        <div class="mt-3">
            <label class="form-label">Habilidades</label>
            
            <div class="form-check">
                <input class="form-check-label" id="inHa1" name="inHa1" type="checkbox" value="html">
                <label class="form-check-label" for="inHa1">HTML</label>
            </div>

            <div class="form-check">
                <input class="form-check-label" id="inHa2" name="inHa2" type="checkbox" value="CSS">
                <label class="form-check-label" for="inHa2">CSS</label>
            </div>

            <div class="form-check">
                <input class="form-check-label" id="inHa3" name="inHa3" type="checkbox" value="JavaScript">
                <label class="form-check-label" for="inHa3">JavaScript</label>
            </div>
        </div>

        <div class="mt-3">
            <label for="inEscolaridade" class="form-label">Escolaridade</label>
            <select class="form-select" id="inEscolaridade" name="escolaridade" required>
                <option value="">--Selecione</option>
                <option value="ensino-medio">Ensino Médio</option>
                <option value="superior">Superior</option>
                <option value="mestrado">Mestrado</option>
                <option value="doutorado">Doutorado</option>
            </select>
            <div class="valid-feedback">Validado</div>
            <div class="invalid-feedback">Favor preencher o campo</div>
        </div>
    </form>
</body>
</html>
