<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Viewport</title>
    <style>
        #dim50{
            width: 50vw;
            height: 50vh;
            background-color: cyan;
        }
        #dim10{
            width: 10%;
            height: 10%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="dim50">
        Eu tenho dimensões com 50% de viewport
    </div>
    <div id="dim10">
        Eu tenho dimensões com 10% de viewport
    </div>
</body>
</html>
