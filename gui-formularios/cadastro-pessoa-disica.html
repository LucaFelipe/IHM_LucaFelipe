<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro pessoa fisica</title>
</head>
<body>
    <form action="">
        <label for="inNome">Primeiro nome:</label>
        <input type="text" id="inNome" size="20">
        <br>

        <label for="inSobrenome">Sobrenome:</label>
        <input type="text" id="inSobrenome" size="40">
        <br>

        <label for="">Estado Civil</label>
        <br>

        <input id="inEC1" name="eCivil" type="radio" value="Solteiro">
        <label for="inEC1">Solteiro</label>
        <br>
                
        <input id="inEC2" name="eCivil" type="radio" value="Casado">
        <label for="inEC2">Casado</label>
        <br>

        <input id="inEC2" name="eCivil" type="radio" value="Divorciado">
        <label for="inEC1">Divorciado</label>
        <br>

        <label for="inHabilidade">Habilidade</label>
        <br>

        <input id="inHab" name="hab" type="checkbox" value="html">
        <label for="inHab">HTML</label>
        <br>

        <input id="inHab" name="hab" type="checkbox" value="css">
        <label for="inHab">CSS</label>
        <br>

        <input id="inHab" name="hab" type="checkbox" value="js">
        <label for="inHab">JavaScript</label>
        <br>
        
        <label for="inEscolaridade">Escolaridade</label>
        <br>
        
        <select id="inEsc" name="Escolaridade">
            <option value="ensino-medio">Ensino Médio</option>
            <option value="superior">Superior</option>
            <option value="pos-graduacao">Pós-graduação</option>
            <option value="mestrado">Mestrado</option>
            <option value="doutorado">Doutorado</option>
        </select>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
