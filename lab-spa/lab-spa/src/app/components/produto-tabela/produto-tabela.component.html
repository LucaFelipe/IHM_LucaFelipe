<div class="container-fluid">
  <h1>Tabela de Produtos</h1>
  <table class="table">
    <thead>
      <tr>
        <td>ID</td>
        <td>Descrição</td>
        <td>Preço</td>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let p of produtos">
        <tr>
          <td>{{p.id}}</td>
          <td>{{p.descricao}}</td>
          <td>{{p.preco}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <div class="d-flex justify-content-end mt-5">
    <button
      [routerLink]="['/produtoform']"
      class="btn btn-outline-primary rounded-end-5"
      >Formulário de produto
    </button>
  </div>
</div>
